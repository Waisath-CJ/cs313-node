<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Mailing Rate Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1 class="display-4">Mailing Rate Calculator</h1>
            <form action="/getRate" method="GET">
                Please enter the weight of the mail in ounces: <input type="text" name="weight" required><br>
                Please select the type of mail you will be sending:
                <select name="mail_type" required>
                    <option value="Letter (Stamped)">Letter (Stamped)</option>
                    <option value="Letter (Metered)">Letter (Metered)</option>
                    <option value="Large Envelope (Flats)">Large Envelope (Flats)</option>
                    <option value="First-Class Package Service-Retail">First-Class Package Service-Retail</option>
                </select>
                <br>
                <input type="submit" value="Calculate Mail Rate">
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
